<mat-toolbar color="primary" class="toolbar">
    <a mat-button class="homebutton" [routerLink]=" ['./'] " (click)="headerClick()" routerLinkActive="mat-accent"
        [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
    </a>
    <span><a>{{headerTitle}}</a></span>

    <span class=" spacer"></span>

    <ul>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button [matMenuTriggerFor]="menu">
                <span>{{userName}} </span>
                <mat-icon>account_circle </mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onManageAccount()">
                    <mat-icon>build</mat-icon>
                    <span>Manage Account</span>
                </button>
                <button mat-menu-item (click)="onLogout()">
                    <mat-icon>input</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </li>
    </ul>

</mat-toolbar>
