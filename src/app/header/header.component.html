<mat-toolbar color="primary" class="toolbar">
    <span><a routerLink="/" (click)="headerClick()">{{headerTitle}}</a></span>
    <form>
        <mat-form-field class="searchbarformfield">
            <mat-label>Search Room</mat-label>
            <input type="text" matInput [formControl]="roomname" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)='autoCompleteSelected($event.option.value)' [displayWith]="displayFn">
                <mat-option *ngFor="let room of filteredOptions | async" [value]="room">
                    {{room.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>

    <span class="spacer"></span>

    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLinkActive="mat-accent" (click)="onCreateEventClick()">Create Event</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
