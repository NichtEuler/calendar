<button mat-button class="close-button" [mat-dialog-close]="true" color="warn">X</button>
<h1 mat-dialog-title *ngIf="eventApi.event.id">Edit Event</h1>
<h1 mat-dialog-title *ngIf="!eventApi.event.id">Create Event</h1>
<form [formGroup]="form" (submit)="onSaveEvent()">
    <div>
        <mat-form-field>
            <input matInput type="text" placeholder="Title" [ngModel]="eventApi.event.title" formControlName="title">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Starting date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="startDate" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <section class="cb">
        <mat-checkbox formControlName="allDay" [ngModel]="eventApi.event.allDay" (change)="onAllDayCheckboxChange()">All
            day
            event
        </mat-checkbox>
    </section>
    <div>
        <mat-form-field>
            <input matInput type="time" placeholder="Start Time" [(ngModel)]="startTime" formControlName="startTime">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput type="time" placeholder="End Time" [(ngModel)]="endTime" formControlName="endTime">
        </mat-form-field>
    </div>
    <section class="cb">
        <mat-checkbox formControlName="recurringEvent" [(ngModel)]="isRecurring">Recurring Event
        </mat-checkbox>
    </section>
    <!-- <div>
        <mat-form-field appearance="fill">
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="data.endRecur" formControlName="endRecur" [disabled]="!data.isRecurring">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker" ></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </div> -->
    <div>
        <button color="primary" mat-raised-button type="submit">Save Event</button>
        <button color="warn" mat-raised-button type="button" *ngIf="eventApi.event.id" style="float: right;"
            (click)="onDeleteEvent()">Delete</button>
    </div>
</form>
