<button mat-button class="close-button" [mat-dialog-close]="true" color="warn">X</button>
<h1 mat-dialog-title *ngIf="eventApi.event.id">Edit Event</h1>
<h1 mat-dialog-title *ngIf="!eventApi.event.id">Create Event</h1>
<form [formGroup]="form" (submit)="onSubmit()">
    <div>
        <mat-form-field>
            <input matInput type="text" placeholder="Title" [ngModel]="eventApi.event.title" formControlName="title">
            <mat-error *ngIf="form.get('title').invalid ">Please enter a title!
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date" [(ngModel)]="startDate" formControlName="startDate">
                <input matEndDate placeholder="End date" [(ngModel)]="endDate" formControlName="endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error *ngIf="form.get('startDate').invalid ">Please enter a start date!
            </mat-error>
            <mat-error *ngIf="form.get('endDate').invalid ">Please enter an end date!
            </mat-error>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field> -->
    </div>
    <section class="cb">
        <mat-checkbox formControlName="allDay" [(ngModel)]="allDay" (change)="onAllDayCheckboxChange()">All
            day event
        </mat-checkbox>
    </section>
    <div>
        <mat-form-field>
            <input matInput type="time" placeholder="Start Time" [(ngModel)]="startTime" formControlName="startTime"
                step="900">
            <mat-error *ngIf="form.get('startTime').invalid ">Please enter a start time!
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput type="time" placeholder="End Time" [(ngModel)]="endTime" formControlName="endTime">
            <mat-error *ngIf="form.get('endTime').invalid ">Please enter a end time!
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <span><a>Creator: {{username}}</a></span>
    </div>
    <!-- <section class="cb">
        <mat-checkbox formControlName="recurringEvent" [(ngModel)]="isRecurring">Recurring Event
        </mat-checkbox>
    </section> -->

        <mat-form-field appearance="fill">
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="data.endRecur" formControlName="endRecur" [disabled]="!data.isRecurring">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker" ></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </div> -->
    <div>
        <button color="primary" mat-raised-button type="submit">Save Event</button>
        <button color="warn" mat-raised-button type="button" *ngIf="eventApi.event.id" style="float: right;"
            (click)="onDeleteEvent()">Delete</button>
    </div>
</form>
