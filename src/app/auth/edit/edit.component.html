<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onEdit(editUserForm)" #editUserForm="ngForm" *ngIf="!isLoading">
    <div>
      <mat-form-field>
        <input matInput name="email" type="email" ngModel placeholder="Email-Addres" #emailInput="ngModel" required
          email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid Email.</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput name="username" type="input" ngModel placeholder="Username" #userNameInput="ngModel" required
          minlength="5">
        <mat-error *ngIf="userNameInput.invalid">Must be 5 characters</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput name="password" ngModel #passwordInput="ngModel" type="password" placeholder=" Current Password"
          required>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="newPassword" ngModel #newPasswordInput="ngModel" type="password"
          placeholder="New Password" minlength="8">
        <mat-error *ngIf="newPasswordInput.invalid">Must be at least 8 charachters long.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="ConfirmNewPassword" ngModel #ConfirmNewPasswordInput="ngModel" type="password"
          placeholder="Confirm new Password">
        <mat-error *ngIf="newPasswordInput!==ConfirmNewPasswordInput">Passwords don't match.</mat-error>
      </mat-form-field>
    </div>
    <button *ngIf="!isLoading" color="primary" mat-raised-button type="submit">Submit</button>
  </form>
</mat-card>
